/*Overall Changes*/
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;

}

body {

/*Pages*/
h1 {

h1:after {

img {

/*Timeline*/
.timeline {
  margin: 0;
  padding: 0;
  list-style: none;
  position: fixed;
  right: 40px;
  top: 5%;
  width: 2px;
  height: 90%;
  background: #464c63;
}
.timeline .bar {
  position: absolute;
  width: 2px;
  height: 2px;
  background-color: #fcf769;
  top: 0;
  left: 0;
  z-index: 0;
}

.container {
padding-right: 200px;

section {
  padding: 20px;
  font-size: 16px;
  font-weight: 200;
  font-family: "Montserrat";
}

p {

/*Node- Timeline*/
.node {
  position: absolute;
  width: 6px;
  height: 6px;
  background: #141441;
  left: -2px;
  z-index: 1;
  cursor: pointer;
  border-radius: 3px;
}
.node:hover {
  background: #46ffdd;
}
.node:hover span {
  opacity: 1;
}
.node:before {
  content: "";
  position: absolute;
  width: 9px;
  height: 9px;
  left: -3px;
  top: -3px;
}
.node span {
  transition: all 0.4s ease-out;
  text-transform: uppercase;
  right: 4px;
  top: -16px;
  color: #141414;;
  position: absolute;
  padding: 10px;
  white-space: nowrap;
  font-size: 20px;
  font-weight: 200;
  font-family: "Montserrat";
  opacity: 0;
}

/*h2- Main text*/
h2 {
  color: #141414;
  font: 8.2rem/0.85 "Montserrat", sans-serif;
  position: absolute;
  top: 40%;
  width: 95%;
  text-align:center;
  transform: translate(-50%, -50%);
  margin: -1.5rem auto;
  -webkit-transform: scaleX(1.05);
  transform: scaleX(1.05);
  -webkit-text-fill-color: transparent;
  -webkit-text-stroke-width: 2px;
  -webkit-text-stroke-color: #141414;
  text-transform: uppercase;
  font-weight: 900;
  transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
}
h2:hover {
  cursor: pointer;
  -webkit-text-fill-color: #141414;
  transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
  -webkit-text-stroke-width: 4px;
  transform: scaleX(1);
  -webkit-text-stroke-color: #141414;

/*h2- Wrapper*/

}
.wrapper .static-txt{

  font-weight: 400;
}
.wrapper .dynamic-txts{

}
.dynamic-txts li{
  list-style: none;
  color: #141414;
  font-size: 60px;
  font-weight: 500;
  position: relative;
  top: 0;
  animation: slide 12s steps(4) infinite;
}
@keyframes slide {
  100%{

  }
}
.dynamic-txts li span{
  position: relative;
  margin: 5px 0;
  line-height: 90px;
}
.dynamic-txts li span::after{
  content: "";
  position: absolute;
  left: 0;
  height: 100%;
  width: 100%;
  background: #FFFFFF;
  border-left: 2px solid #141414;
  animation: typing 3s steps(10) infinite;
}
@keyframes typing {
  40%, 60%{
    left: calc(100% + 30px);
  }
  100%{
    left: 0;
  }
}

  <script id="rendered-js" >

$(function () {
  function sumSection() {
    return $(".container").height();
  }
  function setDimensionBar() {
    $(".bar").css({
      "height": $(window).height() / sumSection() * 100 + "%" });

  }
  function setSection() {
    $.each($("section"), function (i, element) {
      $(element).css({
        "min-height": $(window).height() });

    });
  }

  function addBehaviours() {
    let sections = $("section");
    $.each($(".node"), function (i, element) {
      $(element).on("click", function (e) {
        e.preventDefault();
        let scroll = $(sections[i]).offset().top;
        $('html, body').animate({
          scrollTop: scroll },
        500);
      });
    });
  }

  function arrangeNodes() {
    $(".node").remove();
    $.each($("section"), function (i, element) {
      let name = $(element).data("name");
      let node = $("<li class='node'><span>" + name + "</span></li>");
      $(".timeline").append(node);

      $(node).css({
        "top": $(".timeline").height() / $(document).height() * $(element).offset().top });

    });
    addBehaviours();
  }

  $(window).on("scroll", function () {
    let top = window.scrollY / sumSection() * 100;
    $(".bar").css({
      "top": top + "%" });


  });

  $(window).on("resize", function () {
    setSection();
    arrangeNodes();
    setDimensionBar();
  });

  setTimeout(
  function () {
    setSection();
    arrangeNodes();
    setDimensionBar();
  },
  200);

});

     }, 800, 'swing', function () {

     });
 });
 
});


//Pointer
class MotionBlur {
  constructor() {
    this.root = document.body
    this.cursor = document.querySelector(".curzr")
    this.filter = document.querySelector(".curzr-motion-blur")

    this.position = {
      distanceX: 0, 
      distanceY: 0,
      pointerX: 0,
      pointerY: 0,
    },
    this.previousPointerX = 0
    this.previousPointerY = 0
    this.angle = 0
    this.previousAngle = 0
    this.angleDisplace = 0
    this.degrees = 57.296
    this.cursorSize = 20
    this.moving = false

    this.cursorStyle = {
      boxSizing: 'border-box',
      position: 'fixed',
      top: `${ this.cursorSize / -2 }px`,
      left: `${ this.cursorSize / -2 }px`,
      zIndex: '2147483647',
      width: `${ this.cursorSize }px`,
      height: `${ this.cursorSize }px`,
      borderRadius: '50%',
      overflow: 'visible',
      transition: '200ms, transform 0ms',
      userSelect: 'none',
      pointerEvents: 'none'
    }

    this.init(this.cursor, this.cursorStyle)
  }

  init(el, style) {
    Object.assign(el.style, style)
    this.cursor.removeAttribute("hidden")
    
    document.body.style.cursor = 'none'
    document.body.querySelectorAll("button, label, input, textarea, select, a").forEach((el) => {
      el.style.cursor = 'inherit'
    })
  }

  move(event) {
    this.previousPointerX = this.position.pointerX
    this.previousPointerY = this.position.pointerY
    this.position.pointerX = event.pageX + this.root.getBoundingClientRect().x
    this.position.pointerY = event.pageY + this.root.getBoundingClientRect().y
    this.position.distanceX = Math.min(Math.max(this.previousPointerX - this.position.pointerX, -20), 20)
    this.position.distanceY = Math.min(Math.max(this.previousPointerY - this.position.pointerY, -20), 20)

    this.cursor.style.transform = `translate3d(${this.position.pointerX}px, ${this.position.pointerY}px, 0)`
    this.rotate(this.position)
    this.moving ? this.stop() : this.moving = true
  }

  rotate(position) {
    let unsortedAngle = Math.atan(Math.abs(position.distanceY) / Math.abs(position.distanceX)) * this.degrees
    
    if (isNaN(unsortedAngle)) {
      this.angle = this.previousAngle
    } else {
      if (unsortedAngle <= 45) {
        if (position.distanceX * position.distanceY >= 0) {
          this.angle = +unsortedAngle
        } else {
          this.angle = -unsortedAngle
        }
        this.filter.setAttribute('stdDeviation', `${Math.abs(this.position.distanceX / 2)}, 0`)
      } else {
        if (position.distanceX * position.distanceY <= 0) {
          this.angle = 180 - unsortedAngle
        } else {
          this.angle = unsortedAngle
        }
        this.filter.setAttribute('stdDeviation', `${Math.abs(this.position.distanceY / 2)}, 0`)
      }
    }
    this.cursor.style.transform += ` rotate(${this.angle}deg)`
    this.previousAngle = this.angle
  }

  stop() {
    setTimeout(() => {
      this.filter.setAttribute('stdDeviation', '0, 0')
      this.moving = false
    }, 50)
  }

  remove() {
    this.cursor.remove()
  }
}

(() => {
  const cursor = new MotionBlur()
  if(!/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
    document.onmousemove = function (event) {
      cursor.move(event)
    }
  } else {
    cursor.remove()
  }
})()
